<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blasteroids</title>
    <!-- Retro digital font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <canvas id="livesCanvas" width="120" height="30"></canvas>
        </div>
        <div id="levelDisplay">
            <span class="level-text">Level: <span id="levelValue">1</span></span>
        </div>
        <div id="timerDisplay">
            <span class="timer-text">Time: <span id="timerValue">1:00</span></span>
        </div>
        <div id="scoreBoard">
            <div id="currentScore">
                <div id="scoreValue" class="score-value">0</div>
            </div>
        </div>
        <div id="highScoreDisplay">
            <span class="high-score-text">HIGH: <span id="highScoreValue">0</span></span>
        </div>
        <div id="currencyDisplay">
            <span class="currency-text"><span id="currencyValue">0</span></span>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
